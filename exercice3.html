<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 colonnes */
      grid-template-rows: 100px 100px; /* 2 lignes */
      gap: 10px;
    }

    .item1 {
      grid-column: 1 / 2; /* Première colonne */
      grid-row: 1 / 2; /* Première ligne */
      background-color: #4CAF50;
      color: white;
      text-align: center;
    }

    .item2 {
      grid-column: 2 / 3; /* Deuxième colonne */
      grid-row: 1 / 2; /* Première ligne */
      background-color: #2196F3;
      color: white;
      text-align: center;
    }

    .item3 {
      grid-column: 1 / 3; /* Les deux colonnes */
      grid-row: 2 / 3; /* Deuxième ligne */
      justify-self: center; /* Centré horizontalement */
      background-color: #f44336;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="item1">Élément 1</div>
    <div class="item2">Élément 2</div>
    <div class="item3">Élément 3</div>
  </div>

</body>
</html>
