<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barre de Navigation</title>
  <style>
    /* Conteneur Flex */
    .navbar {
      display: flex;
      justify-content: space-between; /* Espace égal entre les éléments */
      align-items: center; /* Aligne les éléments au centre verticalement */
      background-color: #333;
      padding: 10px;
    }

    /* Liens */
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    /* Bouton Se connecter */
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div>
      <a href="#">Accueil</a>
      <a href="#">À propos</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <button class="btn">Se connecter</button>
  </div>

</body>
</html>
