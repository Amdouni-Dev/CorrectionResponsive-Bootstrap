<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap; /* Permet de passer en plusieurs lignes */
      justify-content: center;
      gap: 10px;
    }

    .box {
      background-color: #4CAF50;
      color: white;
      width: 150px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    /* Media Query pour un écran étroit */
    @media (max-width: 768px) {
      .container {
        flex-direction: column; /* Les blocs s'empilent verticalement */
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Design avec Media Queries</h1>
  <div class="container">
    <div class="box">Bloc 1</div>
    <div class="box">Bloc 2</div>
    <div class="box">Bloc 3</div>
  </div>

</body>
</html>
