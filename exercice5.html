<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Flexbox et Grid</title>
  <style>
    /* En-tête */
    header {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      color: white;
      padding: 10px;
    }

    /* Conteneur principal (Grid) */
    .main-container {
      display: grid;
      grid-template-columns: 200px 1fr; /* Barre latérale + Contenu principal */
      gap: 10px;
      margin-top: 20px;
    }

    /* Barre latérale */
    .sidebar {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }

    /* Contenu principal */
    .content {
      background-color: #f4f4f4;
      padding: 20px;
    }

    /* Responsivité */
    @media (max-width: 600px) {
      .main-container {
        grid-template-columns: 1fr; /* Une seule colonne en dessous de 600px */
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Site Web</h1>
    <button>Menu</button>
  </header>

  <div class="main-container">
    <div class="sidebar">Barre latérale</div>
    <div class="content">Contenu principal</div>
  </div>

</body>
</html>
